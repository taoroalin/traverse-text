<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>

<body class="light-mode">

  <template id="page">
    <div class="page">
      <h1 class="page__title" contenteditable="true"></h1>

      <div class="page__body">

      </div>
      <div class="page__backlinks">

      </div>
    </div>
  </template>

  <template id="block">
    <div class="block">
      <div class="block__body" contenteditable="true" tabindex="-1">

      </div>
      <div class="block__children">

      </div>
    </div>
  </template>

  <template id="block-text"><span class="block-text"></span></template>

  <template id="page-ref">
    <span class="page-ref"><span class="page-ref__brackets">[[</span>
      <span class="page-ref__body">

      </span>
      <span class="page-ref__brackets">]]</span>
    </span>
  </template>

  <template id="tag">
    <span class="tag"></span>
  </template>

  <template id="backrefs-list">
    <div class="backrefs-list">
      <div class="backrefs-list__title"><span class="bckrefs-list__count"></span>Linked References</div>

    </div>
  </template>

  <div id="app">
    <div id="page-frame">

    </div>

    <div id="search" style="display:none">
      <input id="search__input" />
      <div id="search__options">

      </div>
    </div>

  </div>

  <script src="datalog-js/datalog.js"></script>
  <script src="edn-js/edn.js"></script>
  <script src="date.js"></script>
  <script src="parse.js"></script>
  <script src="index.js"></script>
</body>
